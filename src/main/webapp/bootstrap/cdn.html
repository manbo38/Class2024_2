<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- 방법2. CDN방식 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Rounded Corners</h2>
  <p>The .rounded class adds rounded corners to an image:</p>            
  <img src="img/Koala.jpg" class="rounded" title="코알라" width="304" height="236"> 
</div>

<div class="container mt-3">
  <h2>Circle</h2>
  <p>The .rounded class adds rounded corners to an image:</p>            
  <img src="img/Penguins.jpg" class="rounded-circle" title="펭귄" width="304" height="236"> 
</div>

<div class="container mt-3">
  <h2>Thumbnail</h2>
  <p>The .rounded class adds rounded corners to an image:</p>            
  <img src="img/Jellyfish.jpg" class="img-thumbnail" title="해파리" width="304" height="236"> 
</div>

</body>
</html>
