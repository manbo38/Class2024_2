<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css예제</title>

<!-- 1. 내장형 방식 -->
<style>
h2 { font-size : 18pt;		/* 글자크기 */
	 color : red;			/* 글자색깔 */
	 font-family : 굴림;		/* 글꼴설정 */
}
h3 { font-size : 12pt;
	 color : green;
	 font-family : 명조;
}
</style>

</head>
<body>
	<h1>css에 대한 예제</h1>
	<h2>18pt 크기의 빨강색 굴림체 입니다.</h2>
	<h3>12pt 크기의 초록색 명조체 입니다.</h3>
</body>
</html>
