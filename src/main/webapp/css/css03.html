<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css선택자</title>

<style>
h3 { color : #ff1aff; }
h5 { color : skyblue; }

/* h5태그안에 있는 em태그에 css를 적용한다. */
h5 em { color : white; }
</style>
</head>
<body bgcolor="blue">
	<h3>
		개봉 앞둔 애니메이션 <em>"포켓몬 3"</em>
	</h3>
	<hr>
	<h5>
		애니메이션 영화<em>"포켓몬 3"</em>의 홍보 인쇄물에 등장한 애쉬, 피카츄 그리고 미스티의 모습입니다.
	</h5>
</body>
</html>
