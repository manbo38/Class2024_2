<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>하이퍼링크의 스타일 설정</title>

<style>
	a:link{font-size:15pt; color:black;}		/* 하이퍼링크가 설정된 상태 */
	a:hover{font-size:20pt; color:yellow;}		/* 마우스 포인트를 올려놓은 상태 */
	a:active{font-size:20pt; color:red;}		/* 마우스를 클릭한 상태 */
	a:visited{font-size:10pt; color:green;}		/* 방문하고 돌아온 상태 */
</style>
</head>
<body>
	<a href="http://www.naver.com">네이버로 이동</a>
</body>
</html>
