<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 연습</title>
</head>
<body>

<!-- 이미지 불러오기 : 상대경로
1. 같은 폴더 안에 있는 이미지 불러오기 : <img src="Koala.jpg">
2. 하위 폴더(img)에 있는 이미지 불러오기 : <img src="img/Koala.jpg">
3. 같은 폴더 안에 있는 이미지 불러오기 : <img src=".../Koala.jpg">
-->

<img src="img/Koala.jpg" width=200 height=200 title="코알라 이미지"> <br><br>

<!-- 이미지 정렬 -->
<!-- 1. 왼쪽 정렬 -->
<img src="img/Penguins.jpg" width="150" height="150" align="left"> <br><br><br><br><br>

<!-- 2. 가운데 정렬 -->
<!-- align="center"로 가운데 정렬 안됨 -->
<img src="img/Penguins.jpg" width="150" height="150" align="center">

<center>
<img src="img/Penguins.jpg" width="150" height="150">
</center><p>

<p align="center">
<img src="img/Penguins.jpg" width="150" height="150">
</p>

<!-- 3. 오른쪽 정렬 -->
<img src="img/Penguins.jpg" width="150" height="150" align="right"> <br><br><br><br><br>

<!-- 이미지와 텍스틀 같이 출력 -->
<img src="img/Desert.jpg" width="150" height="150" align="top"> 사막 이미지
<br><br><br><br><br>

<img src="img/Desert.jpg" width="150" height="150" align="middle"> 사막 이미지
<br><br><br><br><br>

<img src="img/Desert.jpg" width="150" height="150"align="bottom"> 사막 이미지


</body>
</html>
