<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표연습</title>
</head>
<body>
<!-- 
	table : 테이블 생성
	tr : 행(row)을 정의
	td : 열(column)을 정의
    border : 표의 테두리를 출력 (값이 크면 클수록 테두리의 두께가 두꺼워진다.)
    width : 표의 가로길이(너비)
    height : 표의 세로길이(높이)
    align : 표의 위치 - left, center, right
    bgcolor : 표의 배경색 설정
    cellspacing : 셀과 셀사이의 간격을 설정 (경계선의 두께)
    cellpadding : 셀의 테두리와 셀 안의 내용간의 간격을 설정
-->

<!-- 1행 1열 테이블 생성 -->
<table border="1" width="200" height="200"
							  align="center"
							  bgcolor="yellow"
							  cellspacing="10"
							  cellpadding="50">
	<tr>
		<td> 1 </td>
	</tr>
</table><br>

<!-- 1행 3열 테이블 생성 -->
<table border="1" width="300" height="200" align="center">
	<tr align="center">
		<td width="100">호랑이</td>
		<td width="100">사자</td>
		<td width="100">원숭이</td>
	</tr>
</table><br>

<!-- 3행 1열 테이블 생성 -->
<table border=1 width=200 height=300 align=center>
	<tr><td align="center">호랑이</td></tr>
	<tr><td align="center">사자</td></tr>
	<tr><td align="center">원숭이</td></tr>
</table><br>


<!-- colspan : 열 합치기
1. colspan 속성은 td, th 태그 안에서만 사용할 수 있다.
2. colspan 속성값은 몇 개의 열을 합치는가에 따라서 숫자를 지정한다.
	<td colspan=3> : 3개의 열을 합치라는 의미
 -->
 
 <table border="1" width="300" height="200" align="center">
 	<tr align="center">
 		<td colspan="3">동물</td>
 	</tr>
 	<tr align="center">
 		<td>호랑이</td>
 		<td>사자</td>
 		<td>원숭이</td>
 	</tr>
 </table><br>
 
 
 <table border="1" width="600" height="200" align="center">
 	<tr align="center">
 		<td colspan="3">동물</td>
 		<td colspan="3">꽃</td>
 	</tr>
 	<tr align="center">
 		<td width="100">호랑이</td>
 		<td width="100">사자</td>
 		<td width="100">원숭이</td>
 		<td width="100">장미</td>
 		<td width="100">백합</td>
 		<td width="100">민들레</td>
 	</tr>
 </table><br>
 
 <!-- rowspan : 행 합치기
1. rowspan 속성은 td, th 태그 안에서만 사용할 수 있다.
2. rowspan 속성값은 몇 개의 행을 합치는가에 따라서 숫자를 지정한다.
	<td rowspan=3> : 3개의 행을 합치라는 의미
 -->
 
 <table border="1" width="200" height="300" align="center">
 	<tr align="center">
 		<td rowspan="3">동물</td>
 		<td>호랑이</td>
 	</tr>
 	<tr align="center">
 		<td>사자</td>
 	</tr>
 	<tr align="center">
 		<td>원숭이</td>
 	</tr>
 	
 </table><br>
 
 
 <table border="1" width="200" height="300" align="center">
 	<tr>
 		<th rowspan="3">동물</th>
 		<td>호랑이</td>
 	</tr>
 	<tr>
 		<td>사자</td>
 	</tr>
 	<tr>
 		<td>원숭이</td>
 	</tr>
 	<tr>
 		<th rowspan="3">꽃</th>
 		<td>장미</td>
 	</tr>
 	<tr>
 		<td>백합</td>
 	</tr>
 	<tr>
 		<td>민들레</td>
 	</tr>
 
 </table>
</body>
</html>
