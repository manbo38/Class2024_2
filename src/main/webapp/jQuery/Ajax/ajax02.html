<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax 함수</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
		$("#b1").click(function(){		
			$.ajax({
				url: "welcome.jsp", 			
				type: "post",
				data : {"username" : $("#username").val()},
				success : function(msg) {
					alert(msg);
					$("#message").html(msg);
				}
			});
		});
	});

</script>
</head>
<body>
	이름 입력 :
	<input type="text" id="username"><br>
	<input type="button" value="전송" id="b1">

	<div id="message"></div>
</body>
</html>
