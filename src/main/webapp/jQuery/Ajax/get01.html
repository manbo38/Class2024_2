<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get 함수</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
	
	$.get("item.xml", function(data){
		$("#treeData").append("<tr><td>id</td><td>name</td>" +
							"<td>price</td><td>description</td></tr>");
		
		$(data).find("item").each(function(){
			var item = $(this);
			$("#treeData").append(
				"<tr><td>" + item.attr("id") + "</td>" +
				"    <td>" + item.attr("name") + "</td>" +
				"    <td>" + item.find("price").text() + "</td>" +
				"    <td>" + item.find("description").text() + "</td></tr>");
		});
	});
});
</script>
</head>
<body>

	<table id="treeData"></table>

</body>
</html>
