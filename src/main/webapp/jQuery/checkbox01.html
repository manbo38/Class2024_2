<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkbox 객체</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		
		$("#b1").click(function(){		// 전부체크 버튼
			$(":checkbox").prop("checked", true);
		});
		$("#b2").click(function(){		// 전부해제 버튼
// 			$(":checkbox").prop("checked", false);
			$(":checkbox").removeProp("checked");
		});
		
	});

</script>
</head>
<body>
스킬:
	<input type="checkbox" name="program" value="java">java
	<input type="checkbox" name="program" value="oracle">oracle
	<input type="checkbox" name="program" value="jsp">jsp
	<input type="checkbox" name="program" value="spring">spring
	<br><br>
	
	<input type="button" value="전부체크" id="b1">
	<input type="button" value="전부해제" id="b2">
</body>
</html>
