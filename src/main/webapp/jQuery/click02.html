<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click 이벤트</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$('a').click(function(){
			$('img').attr('src','sea.jpg')
					.attr('title','바다')	
					.attr('width',300)
					.attr('height',250);
		});
	});
</script>
</head>
<body>
	<a href="#">화면을 변경</a>
	<p><img src="flower.jpg" title="꽃"></p>
</body>
</html>
