<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click 이벤트</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		// eq 필터 : 특정 태그 안에서 태그의 순서를 구해주는 필터 선택자
		$('a:eq(0)').click(function(){
			$('img').attr('src','flower.jpg')
					.attr('title','꽃');
			return false;	// 하이퍼링크 내용을 실행 시키지 않는다.
		});
		$('a:eq(1)').click(function(){
			$('img').attr('src','sea.jpg')
					.attr('title','바다');
			return false;
		});
		$('a:eq(2)').click(function(){
			$('img').attr('src','Jellyfish.jpg')
					.attr('title','해파리');
			return false;
		});
		$('a:eq(3)').click(function(){
			$('img').attr('src','building.jpg')
					.attr('title','건물');
			return false;
		});	
	});
</script>
</head>
<body>
	<ul>
	<li><a href="flower.jpg">꽃</a></li>
	<li><a href="sea.jpg">바다</a></li>
	<li><a href="Jellyfish.jpg">해파리</a></li>
	<li><a href="building.jpg">건물</a></li>
	</ul>
	<p><img src="flower.jpg" title="꽃"></p>
</body>
</html>
