<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		// id값이 first인 태그를 불러와서 css를 적용한다.
		$('#first').css('color','red');
		// id값이 second인 태그를 불러와서 css를 적용한다.
		$('#second').css('color','green');
	});

</script>
</head>
<body>
	<ul>
		<li id="first">테스트 테스트 테스트 테스트 테스트</li>
		<li id="second">테스트 테스트 테스트 테스트 테스트</li>
		<li id="third">테스트 테스트 테스트 테스트 테스트</li>
		<li id="fourth">테스트 테스트 테스트 테스트 테스트</li>
	</ul>

</body>
</html>
