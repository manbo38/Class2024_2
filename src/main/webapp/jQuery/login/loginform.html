<body>
<!-- form 태그의 속성
method : 값을 전달하는 방식을 설정하는 속성 (get or post)
action : 값이 전달될 파일명을 설정
maxlength : 최대 입력 가능한 글자수 설정
acutofocus : 자동 포커스 기능
id : 각 양식의 태그를 구분하기 위한 역할
name : 값을 전달하기 위한 변수 역할
required : 입력 양식에 대한 필수 입력 검사
-->

<form method="post" action="login.jsp">
<table border="1" width="350" align="center">
	<caption>로그인</caption>
	<tr>
		<th>ID</th>
		<td>
			<input type=text size=20				
							maxlength="10"
							autofocus
							id="id"
							name="id">
						
		</td>
	</tr>
	<tr>
		<th>비밀번호</th>
		<td>
			<input type="password" size="20"
								maxlength="10"
								id="passwd"
								name="passwd">
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="로그인">	<!-- 전송기능이 있는 버튼 -->
			<input type="reset" value="취소">		<!-- 초기화 버튼 -->
		</td>
	</tr>
</table>
</form>

</body>
