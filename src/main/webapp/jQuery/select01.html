<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select 객체</title>
<script>
	$(document).ready(function(){
			$("select").change(function(){			// change 이벤트
				if($("select").val() == "10"){		// 10대 선택
					$("input").val("");
// 					$("input").attr("readonly", "readonly");	// 읽기전용 설정
// 					$("input").attr("readonly", true);			// 읽기전용 설정
				}else {								// 나미저 연령대 선택
					$("input").val("").focus();
// 					$("input").attr("readonly", false);			// 읽기전용 해제
					$("input").removeAttr("readonly");			// 읽기전용 해제
				}	
			
		});
		
	});
</script>
</head>
<body>
나이 : <select>
			<option value="">나이선택</option>
			<option value="">10대</option>
			<option value="">20대</option>
			<option value="">30대</option>
			<option value="">40대 이상</option>
	</select><br><br>
	좋아하는 술 : <input type="text">
</body>
</html>
