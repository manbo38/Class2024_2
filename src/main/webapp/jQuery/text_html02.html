<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text, html함수</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		
		// h1태그 사이에 '자바스크립트<br>연습'을 설정
		$('h1').text('자바스크립트<br>연습');		// <br>태그를 문자로 처리한다.
		
		$('h2').html('자바스크립트<br>연습');		// <br>태그를 html태그로 처리한다.
	});

</script>
</head>
<body>
	<h1></h1>
	<h2></h2>
</body>
</html>
