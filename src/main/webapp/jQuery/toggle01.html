<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(function(){
		// div태그에 toggle()함수를 적용하면, div의 내용이 보였다가 사라졌다 처리된다.
		$('button').click(function(){
			
				$('div').toggle();
		});
		
	});

</script>

</head>
<body>
	<button>start</button>
	<div>출력1</div>
	<div>출력2</div>
	<div>출력3</div>
</body>
</html>
