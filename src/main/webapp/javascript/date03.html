<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date객체</title>
<script>
	function change(){
		var t = new Date();
		var s = t.getSeconds();		// 초
		var na = s % 6;				// 나머지: 0 ~ 5
		
		var c = ['blue','pink','green','gray','skyblue','yellow'];
		
		document.bgColor = c[na];	// 배경색 변경		
		
		w=setTimeout("change()", 1000); // 1초에 한번씩 change()함수 호출	
	}
	function stop(){
		clearTimeout(w); // setTimeout()으로 실행한 명령을 취소 시켜준다.
	}
</script>
</head>
<body>
	<h3>화면색이 바뀌네요.</h3>
	<input type="button" value="화면색 변경" onclick="change()">
	<input type="button" value="중지" onclick="stop()">
</body>
</html>
