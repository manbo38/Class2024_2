<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>매개변수가 있는 함수</title>
<script>
	// confirm()
	// 1. confirm()함수는 사용자에세 중요한 결정을 물어볼때 주로 사용한다.
	// 2. 확인 버튼을 클릭하면 true 값을 리턴한다.
	// 3. 취소 버튼을 클릭하면 false 값을 리턴한다.

	// 매개변수가 있는 함수
	function ask(question){
		var result = confirm(question);
		if(result){
			return "찬성";
		}else{
			return "반대";
		}		
	}
</script>
</head>
<body>
<script>
	var result = ask("찬성하면 확인버튼, 반대하면 취소버튼을 클릭하세요?");
	
	alert(result);
</script>

</body>
</html>
