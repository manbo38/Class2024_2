<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 선언자: let</title>
</head>
<body>

<script>
	let t;					// 가능 : 변수선언
	let abc=10;				// 가능 : 변수 선언과 동시에 값할당
	abc=100;                // 가능
//  let abc=1000;			// 에러발생: 같은 변수에 값을 재할당 불가능

	let a=10, b=20, c=30;   // 동시에 여러개의 변수에 값할당 가능함
</script>

</body>
</html>
