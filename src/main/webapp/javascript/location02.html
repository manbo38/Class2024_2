<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location객체</title>
<script>

	var s = prompt("당신의 취미를 입력 하세요?","");
	alert(s);
	
	function call(){
		alert("호출 성공");
		location.reload();		// 새로고침
	}
</script>
</head>
<body>

	<input type="button" value="호출" onclick="call()">

</body>
</html>
