<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단 출력</title>
</head>
<body>
<script>	
		
		for(var k=2; k<=9; k++) {
			document.write(k+"단 ");
		}
		
		for(var i=2; i<=9; i++) {
			for(var j=1; j<=9; j++) {
				document.write("<br>"+i+"*"+j+"="+(i*j));
		}
		document.write("<br>");
	}
</script>
</body>
</html>
