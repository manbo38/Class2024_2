<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기</title>
<script>	
	function check() {
		var c = document.getElementById('c');
	}
	
</script>

</head>
<body>
<table border="2" width="200" height="50">
<tr align="center">
	<td><input type="text"></td>	
</tr>
</table>
<table border="2" width="200" height="100">
<form>
<tr align="center">
	<td><input type="button" value=7 onclick="check()"></td>
	<td><input type="button" value=8 onclick="check()"></td>
	<td><input type="button" value=9 onclick="check()"></td>
	<td><input type="button" value="/" onclick="check()"></td>
	
	</tr>
	
	<tr align="center">
	<td><input type="button" value=4 onclick="check()"></td>
	<td><input type="button" value=5 onclick="check()"></td>
	<td><input type="button" value=6 onclick="check()"></td>
	<td><input type="button" value="*" onclick="check()"></td>
	
	</tr>
	
	<tr align="center">
	<td><input type="button" value=1 onclick="check()"></td>
	<td><input type="button" value=2 onclick="check()"></td>
	<td><input type="button" value=3 onclick="check()"></td>
	<td><input type="button" value="-" onclick="check()"></td>
	
	</tr>
	
	<tr align="center">
	<td><input type="button" value=0 onclick="check()"></td>
	<td><input type="button" value=. onclick="check()"></td>
	<td><input type="button" value="sqrt" onclick="check()"></td>
	<td><input type="button" value="+" onclick="check()"></td>
	
	</tr>
	
	<tr align="center">
	<td colspan="2"><input type="button" value="=" onclick="check()"></td>
	<td colspan="2"><input type="button" value="Clear" onclick="check()"></td>
</tr>
</form>
</table>
</body>
</html>
