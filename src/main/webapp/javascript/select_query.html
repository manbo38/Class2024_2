<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트</title>
<script>
	// load 이벤트
	window.onload = function(){
		
		// querySelector('h1')는 첫번째 h1 태그만 구해온다.
		var header = document.querySelector('h1');
		
		header.style.color = 'yellow';		// 글자색
		header.style.background = 'red';	// 배경색
		
		// h1 태그 안의 값을 'JavaScript' 를 삽입
		header.innerHTML = 'JavaScript';
	}
</script>
</head>
<body>
	<h1>Header</h1>
	<h1>Header</h1>
	<h1>Header</h1>
</body>
</html>
