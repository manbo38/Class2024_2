<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<script>
	function check() {
		var gugu = document.getElementById('gugu');
		
		if(gugu.value == "") {
			alert("원하는 단을 선택 하세요.");
			return false;
		}
	}
</script>
</head>
<body>
<form method="post" action="gugu.jsp" onsubmit="return check()">
	<h2>보고싶은 구구단은?</h2>
	<select id="gugu" onchange="check()">
		<option value="">원하는 단 선택</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
	</select><br><br>
	
	<input type="submit" value="확인" onclick="check()">

</form>
</body>
</html>
