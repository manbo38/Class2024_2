<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<script>
	 function check() {
		var myid = document.getElementById('myid');
		var mypasswd = document.getElementById('mypasswd');
		
		if(myid.value == "") {
			alert("ID를 입력하세요.")
			myid.focus();
			return false;
		}	
		if(mypasswd.value == "") {
			alert("비밀번호를 입력하세요.")
			mypasswd.focus();
			return false;
		}
	}
</script>

</head>
<body>


<form method="post" action="login.jsp" onsubmit="return check()">
<table border="1" width="350" align="center">
	<caption>로그인</caption>
	<tr>
		<th>ID</th>
		<td>
			<input type="text" size=20				
							maxlength="10"
							autofocus
							id="myid"
							name="myid">
		</td>
	</tr>
	<tr>
		<th>비밀번호</th>
		<td>
			<input type="password" size="20"
								maxlength="10"
								id="mypasswd"
								name="mypasswd">
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="로그인">
			<input type="reset" value="취소">	
		</td>
	</tr>
</table>
</form>

</body>
</html>
