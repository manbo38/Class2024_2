<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
<script>
	 function check() {
		var title = document.getElementById('title');
		var name = document.getElementById('name');
		var mypasswd = document.getElementById('mypasswd');
		var mycontent = document.getElementById('mycontent');
		
		if(title.value == "") {
			alert("제목을 입력 하세요.");
			title.focus();
			return false;
		}
		if(name.value == "") {
			alert("작성자명을 입력 하세요.");
			name.focus();
			return false;
		}
		if(mypasswd.value == "") {
			alert("비밀번호를 입력 하세요.");
			mypasswd.focus();
			return false;
		}
		if(mycontent.value == "") {
			alert("내용을 입력 하세요..")
			mycontent.focus();
			return false;
		}
	}
</script>

</head>
<body>

<form method="post" action="board.jsp" onsubmit="return check()">
<table border="1" width="500" align="center">
	<caption>게시판</caption>
	<tr>
		<th>제목</th>
		<td><input type="text" size="20" name="title"
										 id="title">
		</td>
	</tr>
	<tr>
		<th>작성자</th>
		<td><input type="text" name="name"
								id="name">
		</td>
	</tr>
	<tr>
		<th>비밀번호</th>
		<td><input type="password" name="mypasswd"
								 id="mypasswd">
		</td>
	</tr>
	<tr>
		<th>내용</th>
		<td><textarea rows="5" cols="50" name="mycontent"
			id="mycontent"></textarea>
		</td>
	</tr>

	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="확인">
		</td>
	</tr>
</table>
</form>

</body>
</html>
