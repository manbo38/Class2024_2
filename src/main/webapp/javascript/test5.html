<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 폼</title>
<script>
	function idcheck() {
		var id = document.getElementById('id');
		if(id.value == ""){
			alert("ID를 입력 하세요.");
			id.focus();
			return false;
		}else{
			var ref = "idcheck.jsp?id="+id.value;
			window.open(ref,"idcheck","width=300,height=200");
		}
	}

	function sel(){
		var domain = document.getElementById('domain');
		var email = document.getElementById('email');
	
		if(email.value == "") {	
			domain.readOnly = false;
			domain.value = "";
			domain.focus();
		}else{							
			domain.value = email.value;
			domain.readOnly = true;		
		}
	}

	function check() {
		var id = document.getElementById('id');
		var passwd = document.getElementById('passwd');
		var name = document.getElementById('name');
		var mailid = document.getElementById('mailid');
		var domain = document.getElementById('domain');
		var phone1 = document.getElementById('phone1');
		var phone2 = document.getElementById('phone2');
 		var phone3 = document.getElementById('phone3');
		var male = document.getElementById('male');
		var female = document.getElementById('female');
		var h1 = document.getElementById('h1');
		var h2 = document.getElementById('h2');
		var h3 = document.getElementById('h3');
		var h4 = document.getElementById('h4');
		var h5 = document.getElementById('h5');
		var intro = document.getElementById('intro');
	
		if(id.value == ""){
			alert("ID를 입력 하세요.");
			id.focus();
			return false;
		}
		if(passwd.value == ""){
			alert("비밀번호를 입력 하세요.");
			passwd.focus();
			return false;
		}
		if(name.value == ""){
			alert("이름을 입력 하세요.");
			name.focus();
			return false;
		}
		if(mailid.value == ""){
			alert("이메일 주소를 입력 하세요.");
			mailid.focus();
			return false;
		}
		if(domain.value == ""){
			alert("도메인명을 입력 하세요.");
			domain.focus();
			return false;
		}
		if(phone1.value == ""){
			alert("휴대폰 번호 앞자리를 입력 하세요.");
			phone1.focus();
			return false;
		}
		if(phone2.value == ""){
			alert("핸드폰 번호 중간자리를 입력 하세요.");
			phone2.focus();
			return false;
		}
		if(isNaN(phone2.value)){
			alert("숫자만 입력 하세요.");
			phone2.value = "";
			phone2.focus();
			return false;
		}
		if(phone3.value == ""){
			alert("핸드폰 번호 끝자리를 입력 하세요.");
			phone3.focus();
			return false;
		}
		if(isNaN(phone3.value)){
			alert("숫자만 입력 하세요.");
			phone3.value = "";
			phone3.focus();
			return false;
		}
		if(male.checked == false && female.checked == false){
			alert("성별을 선택 하세요.");
			return false;
		}
		var cnt = 0;
		if(h1.checked) cnt++;
		if(h2.checked) cnt++;
		if(h3.checked) cnt++;
		if(h4.checked) cnt++;
		if(h5.checked) cnt++;
		
		if(cnt < 2) {
			alert("취미를 2개 이상 선택 하세요.");
			return false;
		}
	
		if(intro.value == "") {
			alert("자기소개를 입력 하세요.");
			intro.focus();
			return false;
		}
		if(intro.value.length > 100) {
			alert("자기소개를 100자 이내로 입력 하세요.");
			intro.focus();
			return false;
		}
	}

</script>
</head>
<body>

<form method="post" action="member.jsp" onsubmit="return check()">
<table border="1" width="600" align="center">
	<caption>회원가입 폼</caption>
	<tr>
		<th>ID</th>
		<td><input type="text" name="id" id="id" autofocus>
			<input type="button" value="ID중복검사" id="idcheck" onclick="idcheck()">
		</td>
	</tr>
	<tr>
		<th>비밀번호</th>
		<td><input type="password" name="passwd" id="passwd"></td>
	</tr>
	<tr>
		<th>성명</th>
		<td><input type="text" name="name" id="name"></td>
	</tr>
	<tr>
		<th>E-mail</th>
		<td><input type="text" size="10" name="mailid" id="mailid">@
			<input type="text" size="15" name="domain" id="domain">
			<select id="email" onchange="sel()">
				<option value="">직접입력</option>
				<option value="naver.com">네이버</option>
				<option value="daum.net">다음</option>
				<option value="nate.com">네이트</option>
				<option value="gmail.com">구글</option>
			</select>
		</td>
	</tr>
	<tr>
		<th>핸드폰</th>
		<td><select name="phone1" id="phone1">
				<option value="">번호선택</option>
				<option value="010">010</option>
				<option value="011">011</option>
				<option value="016">016</option>
				<option value="018">018</option>
				<option value="019">019</option>
			</select>-
			<input type="text" size="4" maxlength="4" name="phone2" id="phone2">
			<input type="text" size="4" maxlength="4" name="phone3" id="phone3">
		</td>
	</tr>
	<tr>
		<th>성별</th>
		<td><input type="radio" id="male" name="gender" value="남자">남자
			<input type="radio" id="female" name="gender" value="여자">여자
		</td>
	</tr>
	<tr>
		<th>취미</th>
		<td>
			<input type="checkbox" id="h1" name="hobby" value="공부">공부
			<input type="checkbox" id="h2" name="hobby" value="등산">등산
			<input type="checkbox" id="h3" name="hobby" value="게임">게임
			<input type="checkbox" id="h4" name="hobby" value="낚시">낚시
			<input type="checkbox" id="h5" name="hobby" value="쇼핑">쇼핑
		</td>
	</tr>
	<tr>
		<th>자기소개</th>
		<td><textarea rows="7" cols="70" name="intro" id="intro"
				placeholder="자기소개를 100자 이내로 입력하세요."></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="회원가입">
			<input type="reset" value="취소">
		</td>
	</tr>
</table>
</form>

</body>
</html>
