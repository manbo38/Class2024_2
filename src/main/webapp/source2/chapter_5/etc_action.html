<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <!-- 반응 선택자
    	:hover - 마우스 포인트가 올라간 상태
    	:active - 마우스로 클릭하고 있는 상태
    	 -->
    <style>
        h1:hover { color: red; }
        h1:active { color: blue; }
    </style>
</head>
<body>
    <h1>반응 선택자</h1>
</body>
</html>
