<!DOCTYPE html>
<html>
<head>
    <title>CSS Property Basic</title>
    <style>
        div {
            width: 100px; height: 100px;
            background-color: red;
 
            border: 20px solid black;		/* 테두리 설정 */
            margin: 10px;	/* 테두리와 바깥 여백을 설정 */
            padding: 30px;	/* 테두리와 내용 사이의 여백을 설정 */
        }
    </style>
</head>
<body>
    <div>마진,패딩</div>
</body>
</html>
