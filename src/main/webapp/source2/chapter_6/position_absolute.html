<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        .box { 
            width: 100px; height: 100px; 
            position: absolute;
        }
        .box:nth-child(1) { background-color: red; }		/* 첫번째 박스 */
        .box:nth-child(2) { background-color: green; }	/* 두번째 박스 */
        .box:nth-child(3) { background-color: blue; }		/* 세번째 박스 */
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
